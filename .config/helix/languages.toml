[language-server.glsl_analyzer]
command = "glsl_analyzer"

[language-server.texlab]
config.texlab.build.onSave = true
config.texlab.build.args = ["-pdf", "%f"]

[[language]]
name = "c"
auto-format = true
indent = { tab-width = 4, unit = "    " }

[[language]]
name = "cpp"
auto-format = true
indent = { tab-width = 4, unit = "    " }

[[language]]
name = "latex"
auto-format = true
indent = { tab-width = 2, unit = "  " }
formatter = { command = "latexindent", args = ["-y", "defaultIndent:'  '"] }

[[language]]
name = "javascript"
auto-format = true

[[language]]
name = "jsx"
auto-format = true

[[language]]
name = "typescript"
auto-format = true

[[language]]
name = "tsx"
auto-format = true

[[language]]
name = "toml"
auto-format = true

[[language]]
name = "glsl"
auto-format = true
language-servers = [ "glsl_analyzer" ]

[[language]]
name = "text"
scope = "text.txt"
file-types = ["txt"]
indent = { tab-width = 4, unit = "    " }
